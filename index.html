<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>Calculadora</h1>
    </header>
    <section>
      <div>
        <form class="calc" action="">
          <label for="valor1">Digite o primeiro valor:</label>
          <input type="text" id="valor1" value="" placeholder="número 01"><br>
          <label for="valor2">Digite o segundo valor:</label>
          <input type="text" id="valor2" value="" placeholder="número 02"><br>
          <div class="buttons">
            <button id="sum" type="button" class="opArit">+</button>
            <button id="sub" type="button" class="opArit">-</button>
            <button id="mult" type="button" class="opArit">x</button>
            <button id="divis" type="button" class="opArit">/</button>
          </div>
          <label for="result">O resultado é:</label>
          <input type="text" id="result" placeholder="resultado"><br>
        </form>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
